<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Pepper Disease Classification</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('/static/img2.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }

        main {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: row;
            padding: 20px;
            margin-top: 100px;
        }

        .form-container {
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            margin-left: auto;
            margin-right: 18%;
            text-align: left;
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            margin: 10px 0 5px;
            text-align: left;
            color: #fff;
        }

        .form-container input[type="file"] {
            display: block;
            margin: 10px auto 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button {
            background-color: #d60202;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #f73343;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            main {
                justify-content: center;
            }

            .form-container {
                max-width: 90%;
                margin-right: 5%;
            }
        }

        @media (max-width: 768px) {
            body {
                display: block;
                text-align: center;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bell Pepper Disease Classification</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Upload Image for Prediction</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="image">Choose an image to upload:</label>
                <input type="file" id="image" name="image" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload

            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(`Message: ${data.message}\nPrediction: ${data.prediction}\nConfidence: ${data.confidence}`);
                } else if (data.error) {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                alert("An error occurred while uploading the image.");
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
